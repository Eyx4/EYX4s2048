<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 10px;
      margin-top: 20px;
    }

    .tile {
      width: 100px;
      height: 100px;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>2048 Game</h1>
  <div id="game-board"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const board = document.getElementById('game-board');
      let tiles = Array(16).fill(0);

      function renderBoard() {
        board.innerHTML = '';
        tiles.forEach((value) => {
          const tile = document.createElement('div');
          tile.className = 'tile';
          tile.textContent = value !== 0 ? value : '';
          board.appendChild(tile);
        });
      }

      function getRandomEmptyCell() {
        const emptyCells = tiles.reduce((acc, value, index) => {
          if (value === 0) {
            acc.push(index);
          }
          return acc;
        }, []);
        return emptyCells[Math.floor(Math.random() * emptyCells.length)];
      }

      function addRandomTile() {
        const value = Math.random() < 0.9 ? 2 : 4;
        const index = getRandomEmptyCell();
        tiles[index] = value;
        renderBoard();
      }

      function mergeTiles(startIndex, targetIndex) {
        tiles[targetIndex] *= 2;
        tiles[startIndex] = 0;
        renderBoard();
      }

      function move(direction) {
        switch (direction) {
          case 'right':
            moveRight();
            break;
          case 'left':
            moveLeft();
            break;
          case 'up':
            moveUp();
            break;
          case 'down':
            moveDown();
            break;
        }
        addRandomTile();
      }

      function moveRight() {
        for (let row = 0; row < 4; row++) {
          for (let col = 2; col >= 0; col--) {
            const currentIndex = row * 4 + col;
            const currentValue = tiles[currentIndex];

            if (currentValue !== 0) {
              let nextCol = col + 1;

              while (nextCol < 4 && tiles[row * 4 + nextCol] === 0) {
                nextCol++;
              }

              if (nextCol < 4 && tiles[row * 4 + nextCol] === currentValue) {
                mergeTiles(currentIndex, row * 4 + nextCol);
              } else {
                tiles[row * 4 + nextCol - 1] = currentValue;
                tiles[currentIndex] = 0;
              }
            }
          }
        }
      }

      function moveLeft() {
        for (let row = 0; row < 4; row++) {
          for (let col = 1; col < 4; col++) {
            const currentIndex = row * 4 + col;
            const currentValue = tiles[currentIndex];

            if (currentValue !== 0) {
              let nextCol = col - 1;

              while (nextCol >= 0 && tiles[row * 4 + nextCol] === 0) {
                nextCol--;
              }

              if (nextCol >= 0 && tiles[row * 4 + nextCol] === currentValue) {
                mergeTiles(currentIndex, row * 4 + nextCol);
              } else {
                tiles[row * 4 + nextCol + 1] = currentValue;
                tiles[currentIndex] = 0;
              }
            }
          }
        }
      }

      function moveUp() {
        for (let col = 0; col < 4; col++) {
          for (let row = 1; row < 4; row++) {
            const currentIndex = row * 4 + col;
            const currentValue = tiles[currentIndex];

            if (currentValue !== 0) {
              let nextRow = row - 1;

              while (nextRow >= 0 && tiles[nextRow * 4 + col] === 0) {
                nextRow--;
              }

              if (nextRow >= 0 && tiles[nextRow * 4 + col] === currentValue) {
                mergeTiles(currentIndex, nextRow * 4 + col);
              } else {
                tiles[nextRow + 1 * 4 + col] = currentValue;
                tiles[currentIndex] = 0;
              }
            }
          }
        }
      }

      function moveDown() {
        for (let col = 0; col < 4; col++) {
          for (let row = 2; row >= 0; row--) {
            const currentIndex = row * 4 + col;
            const currentValue = tiles[currentIndex];

            if (currentValue !== 0) {
              let nextRow = row + 1;

              while (nextRow < 4 && tiles[nextRow * 4 + col] === 0) {
                nextRow++;
              }

              if (nextRow < 4 && tiles[nextRow * 4 + col] === currentValue) {
                mergeTiles(currentIndex, nextRow * 4 + col);
              } else {
                tiles[nextRow - 1 * 4 + col] = currentValue;
                tiles[currentIndex] = 0;
              }
            }
          }
        }
      }

      function handleSwipe(startX, startY, endX, endY) {
        const deltaX = endX - startX;
        const deltaY = endY - startY;
        const threshold = 50;

        if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > threshold) {
          if (deltaX > 0) {
            move('right');
          } else {
            move('left');
          }
        } else if (Math.abs(deltaY) > threshold) {
          if (deltaY > 0) {
            move('down');
          } else {
            move('up');
          }
        }
      }

      function handleTouchStart(event) {
        touchStartX = event.touches[0].clientX;
        touchStartY = event.touches[0].clientY;
      }

      function handleTouchMove(event) {
        event.preventDefault();
        const touchMoveX = event.touches[0].clientX;
        const touchMoveY = event.touches[0].clientY;
        handleSwipe(touchStartX, touchStartY, touchMoveX, touchMoveY);
      }

      document.addEventListener('touchstart', handleTouchStart);
      document.addEventListener('touchmove', handleTouchMove);

      addRandomTile();
      addRandomTile();
      renderBoard();
    });
  </script>
</body>
</html>
