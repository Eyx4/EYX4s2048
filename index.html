<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eyx4's 2048 Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 10px;
      margin-top: 20px;
    }

    .tile {
      width: 100px;
      height: 100px;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>2048 Game</h1>
  <div id="game-board"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const board = document.getElementById('game-board');
      let tiles = Array(16).fill(0);

      function renderBoard() {
        board.innerHTML = '';
        tiles.forEach((value) => {
          const tile = document.createElement('div');
          tile.className = 'tile';
          tile.textContent = value !== 0 ? value : '';
          board.appendChild(tile);
        });
      }

      function getRandomEmptyCell() {
        const emptyCells = tiles.reduce((acc, value, index) => {
          if (value === 0) {
            acc.push(index);
          }
          return acc;
        }, []);
        return emptyCells[Math.floor(Math.random() * emptyCells.length)];
      }

      function addRandomTile() {
        const value = Math.random() < 0.9 ? 2 : 4;
        const index = getRandomEmptyCell();
        tiles[index] = value;
        renderBoard();
      }

      function mergeTiles(startIndex, targetIndex) {
        const startValue = tiles[startIndex];
        const targetValue = tiles[targetIndex];

        if (startValue === targetValue && startValue !== 0) {
          tiles[targetIndex] *= 2;
          tiles[startIndex] = 0;
        }

        renderBoard();
      }

      function move(direction) {
        // Implement the move logic (similar to previous code)
        // ...
        addRandomTile();
      }

      // Other move functions (moveLeft, moveUp, moveDown) can be similar to previous code

      function handleSwipe(startX, startY, endX, endY) {
        // Implement the handleSwipe logic (similar to previous code)
        // ...
        // Ensure that the call to move() is within the swipe handling logic
        move('right'); // Example: always move right for testing
      }

      function handleTouchStart(event) {
        // Implement the handleTouchStart logic (similar to previous code)
        // ...
      }

      function handleTouchMove(event) {
        // Implement the handleTouchMove logic (similar to previous code)
        // ...
      }

      document.addEventListener('touchstart', handleTouchStart);
      document.addEventListener('touchmove', handleTouchMove);

      addRandomTile();
      addRandomTile();
      renderBoard();
    });
  </script>
</body>
</html>
